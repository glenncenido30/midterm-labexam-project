{% extends 'base.html' %}

{% block content %}
  <h2>Your Projects</h2>
  <a href="{% url 'project_create' %}" class="btn btn-primary mb-3">+ New Project</a>
  <div class="list-group">
    {% for project in projects %}
      <a href="{% url 'project_detail' project.id %}" class="list-group-item list-group-item-action">
        <strong>{{ project.name }}</strong><br>
        <small class="text-muted">{{ project.description|truncatewords:10 }}</small>
      </a>
    {% empty %}
      <p>You don't have any projects yet.</p>
    {% endfor %}
  </div>
{% endblock %}
