{% extends 'base.html' %}
{% block content %}
  <div class="text-center mt-5">
    <h2>Are you sure you want to delete the project:</h2>
    <h3 class="text-danger">{{ project.name }}</h3>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
